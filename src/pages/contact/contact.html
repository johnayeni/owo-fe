<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-icon name="person" item-start></ion-icon> &nbsp; Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-icon name="person" color="primary" item-start></ion-icon>
      {{ user.fullname }}
    </ion-item>
    <ion-item>
      <ion-icon name="mail" color="primary" item-start></ion-icon>
      {{ user.email }}
    </ion-item>
    <ion-item>
      <ion-icon name="cash" color="primary" item-start></ion-icon>
      {{ user.balance }}
    </ion-item>
    <ion-item>
      <ion-icon name="time" color="primary" item-start></ion-icon>
      Since {{ user.created_at }}
    </ion-item>
    <ion-item>
      <ion-icon name="power" color="danger" item-start></ion-icon>
      <button ion-button clear color="danger" (click)="logout()">Logout</button>
    </ion-item>
  </ion-list>
</ion-content>
