<ion-header>
  <ion-toolbar>
    <ion-title>
      Create Transaction
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="white" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <form (ngSubmit)="submit()">

    <ion-item>
      <ion-label>
        Type
      </ion-label>
      <ion-select [(ngModel)]="formData.type" name="type">
        <ion-option value="income">Income</ion-option>
        <ion-option value="expense">Expense</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>
        (N) Amount
      </ion-label>
      <ion-input type="number" [(ngModel)]="formData.amount" name="amount"></ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea [(ngModel)]="formData.description" name="description" rows="4" placeholder="Description of transaction (30 characters)"
        maxLength="30" autocomplete="on" autocorrect="on"></ion-textarea>
    </ion-item>


    <div>
      <button type="submit" ion-button block color="primary" style="margin-top: 50px">EDIT</button>
    </div>
  </form>

</ion-content>
