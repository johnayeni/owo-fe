<ion-content padding>

  <!-- <ion-list> -->

  <ion-item class="flex-center-column" style="margin-bottom: 50px">
    <img src="assets/imgs/logo.png" width="200" height="200" />
    <br />
    <h1 class="logo-text" style="text-align: center !important">OWO</h1>
  </ion-item>

  <ion-item>
    <ion-label>
      <ion-icon name="mail" item-start></ion-icon>Email
    </ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>
      <ion-icon name="lock" item-start></ion-icon> Password
    </ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

  <!-- </ion-list> -->

  <div>
    <button ion-button block color="primary" style="margin-top: 50px" (click)="login()">LOGIN</button>
  </div>

  <br />
  <br />
  <div style="text-align: center !important">
    Dont have an account ?
    <button ion-button clear small color="primary" (click)="goToRegisterPage()">Register</button>
  </div>
</ion-content>
